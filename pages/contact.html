<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — GammaLearn</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
</head>

<body>

<header class="top-nav">
  <div class="container nav">
    <nav class="menu">
      <a href="../index.html">Accueil</a>
      <a href="professeur.html">Professeurs</a>
      <a href="contact.html">Contact</a>
      <a href="calendrier.html">Calendrier</a>
    </nav>
  </div>
</header>

<main class="contact-page">

  <section class="contact-header">
    <h1>Prendre contact</h1>
    <p>Nous vous répondons sous 24h.</p>
  </section>

  <section class="contact-container container">

    <form class="contact-form">

      <div class="form-group">
        <label>Nom</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Niveau de l'élève</label>
        <select required>
          <option value="">Choisir</option>
          <option>Collège</option>
          <option>Lycée</option>
          <option>Prépa</option>
          <option>Université</option>
        </select>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea rows="5" required></textarea>
      </div>

      <button type="submit" class="btn primary">
        Envoyer la demande
      </button>

    </form>

  </section>

</main>

<footer>
  <div class="container">
    © GammaLearn — Tous droits réservés
  </div>
</footer>

</body>
</html>
