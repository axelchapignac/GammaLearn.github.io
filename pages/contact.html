<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact — GammaLearn</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
</head>

<body>

<!-- NAVIGATION -->
<header class="top-nav">
  <div class="container nav">
    <nav class="menu">
      <a href="../index.html">Accueil</a>
      <a href="professeur.html">Professeurs</a>
      <a href="contact.html">Contact</a>
      <a href="calendrier.html">Calendrier</a>
    </nav>
  </div>
</header>

<main class="contact-page">

  <!-- TITRE -->
  <section class="contact-header">
    <h1>Prendre contact</h1>
    <p>Nous vous répondons sous 24h</p>
  </section>

  <!-- FORMULAIRE -->
  <section class="contact-container container">

    <form
      action="https://formspree.io/f/mkovjojz"
      method="POST"
      class="contact-form"
    >

      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Votre nom"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="niveau">Niveau de l'élève</label>
        <select id="niveau" name="niveau" required>
          <option value="">Choisir</option>
          <option>Collège</option>
          <option>Lycée</option>
          <option>Prépa</option>
          <option>Université</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Expliquez votre besoin (matière, niveau, objectifs...)"
          required
        ></textarea>
      </div>

      <!-- CONFIG FORMPSREE -->
      <input
        type="hidden"
        name="_subject"
        value="Nouvelle demande — GammaLearn"
      >

      <input
        type="hidden"
        name="_template"
        value="table"
      >

      <!-- BOUTON -->
      <button type="submit" class="btn primary">
        Envoyer la demande
      </button>

    </form>

  </section>

</main>

<!-- FOOTER -->
<footer>
  <div class="container">
    © GammaLearn — Tous droits réservés
  </div>
</footer>

</body>
</html>
